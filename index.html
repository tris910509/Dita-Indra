<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Dita dan Indra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('undangan.jpg'); /* Ganti dengan URL gambar Anda */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Memastikan gambar latar belakang memenuhi seluruh layar */
            color: rgb(0, 0, 0) ; /* Warna teks agar terlihat jelas di atas gambar */
        }
        .invitation-card {
            max-width: 600px;
            margin: auto;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.288);
        }
        .invitation-card img {
            width: 120px;
            margin-bottom: 20px;
        }
        .btn-home {
            background-color: #002144;
            color: white;
            font-size: 16px;
        }
        .btn-home:hover {
            background-color: #002f61;
        }
        /* Menambahkan sedikit gaya untuk audio player */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        
        <div class="invitation-card">
            <img src="invitation.png" alt="Undangan" class="img-fluid">
            <h2>Selamat Datang Undangan Pernikahan Kami</h2>
            <p>Dengan hormat, kami mengundang Anda untuk hadir dalam acara pernikahan kami.</p>
            <button class="btn btn-home" onclick="goToHomePage()"> Undangan </button>

            <!-- Elemen audio untuk musik -->
            <audio id="weddingMusic" preload="auto">
                <source src="adera.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung audio.
            </audio>
        </div>
    </div>

    <script>
        // Fungsi untuk mengarahkan ke halaman utama dan memulai musik
        function goToHomePage() {
            // Mainkan musik ketika tombol diklik
            var audio = document.getElementById('weddingMusic');
            audio.play();

            // Arahkan ke halaman utama setelah musik mulai
            setTimeout(function() {
                window.location.href = 'home.html';  // Ganti dengan halaman utama Anda
            }, 2000);  // Menunggu 2 detik agar musik dimulai sebelum mengarahkan ke halaman utama
        }
    </script>

</body>
</html>
